<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Results - Crawley Darts League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Crawley Darts League</h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="index.html">League Table</a></li>
            <li><a href="playerrankings.html">Player Rankings</a></li>
            <li><a href="leaguefixtures.html">League Fixtures</a></li>
            <li><a href="leagueresults.html" class="active">League Results</a></li>
            <li><a href="cupfixtures.html">Cup Fixtures</a></li>
            <li><a href="cupresults.html">Cup Results</a></li>
            <li><a href="180sfinishes.html">180s & High Finishes</a></li>
            <li><a href="scoreinput.html">Score Input</a></li>
            <li><a href="editscores.html">Edit Scores</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- League Results Page -->
        <div id="league-results" class="page">
            <div class="card">
                <div class="division-toggle">
                    <button class="active" data-division="premier">Premier Division</button>
                    <button data-division="a">A Division</button>
                </div>
                <div id="league-results-list">
                    <!-- Dynamic results will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_URL = 'api.php'; // Change this to your actual API endpoint

        function getCurrentDivision() {
            const divisionToggle = document.querySelector('.division-toggle button.active');
            return divisionToggle ? divisionToggle.dataset.division : 'premier';
        }

        // Division toggle handling
        document.querySelectorAll('.division-toggle button').forEach(button => {
            button.addEventListener('click', (e) => {
                const division = e.target.dataset.division;
                const parent = e.target.closest('.division-toggle');
                parent.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                loadLeagueResults(division);
            });
        });

        // API functions
        async function fetchApi(endpoint, params = {}) {
            const queryString = new URLSearchParams(params).toString();
            const url = `${API_URL}?endpoint=${endpoint}&${queryString}`;
            
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return [];
            }
        }

        async function loadLeagueResults(division) {
            const data = await fetchApi('league-results', { division });
            const resultsList = document.getElementById('league-results-list');
            resultsList.innerHTML = '';
            
            // Filter out matches involving "Bye" teams
            const filteredData = data.filter(result => 
                result.home_team !== 'Bye' && 
                result.home_team !== 'Division A Bye' && 
                result.away_team !== 'Bye' && 
                result.away_team !== 'Division A Bye'
            );
            
            // Group results by date
            const resultsByDate = {};
            filteredData.forEach(result => {
                // Format the date for display
                const matchDate = result.match_date ? new Date(result.match_date) : null;
                const formattedDate = matchDate ? matchDate.toLocaleDateString('en-GB', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : 'Date not available';
                
                if (!resultsByDate[formattedDate]) {
                    resultsByDate[formattedDate] = [];
                }
                
                resultsByDate[formattedDate].push(result);
            });
            
            // Render results grouped by date
            Object.keys(resultsByDate).sort((a, b) => {
                // Sort dates in descending order (newest first)
                const dateA = new Date(resultsByDate[a][0].match_date);
                const dateB = new Date(resultsByDate[b][0].match_date);
                return dateB - dateA;
            }).forEach(date => {
                // Create date header
                const dateHeader = document.createElement('h3');
                dateHeader.className = 'results-date-header';
                dateHeader.textContent = date;
                resultsList.appendChild(dateHeader);
                
                // Add results for this date
                resultsByDate[date].forEach(result => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'fixture-card';
                    resultCard.innerHTML = `
                        <div class="team-name">${result.home_team}</div>
                        <div class="score">${result.home_score} - ${result.away_score}</div>
                        <div class="team-name">${result.away_team}</div>
                    `;
                    resultsList.appendChild(resultCard);
                });
            });
        }

        // Initially load the league results
        loadLeagueResults(getCurrentDivision());
    </script>
</body>
</html>
