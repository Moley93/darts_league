<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatic Cup Draw Tool for the Crawley Darts League. Generate and manage cup draws for both Premier and A Divisions.">
    <meta property="og:title" content="CDL | Cup Draw Tool">
    <meta property="og:description" content="Automatic Cup Draw Tool for the Crawley Darts League. Generate and manage cup draws for both Premier and A Divisions.">
    <meta property="og:image" content="https://crawleydartsleague.com/cdl-logo.png">
    <title>CDL | Cup Draw Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login form styling */
        .login-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
        }

        /* Loading indicator */
        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 9999;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading-indicator" class="hidden">Processing...</div>

    <!-- Admin Login Form -->
    <div id="admin-login-form" class="card login-form">
        <h2>Admin Login</h2>
        <form id="login-form-element">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Original Cup Draw Tool Content (initially hidden) -->
    <div id="original-content" class="hidden">
        <!-- Original page content will be loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Admin credentials
            const ADMIN_USERNAME = "Admin";
            const ADMIN_PASSWORD = "p4ssw0rd";
            
            // Login form handling
            const loginForm = document.getElementById('login-form-element');
            const loadingIndicator = document.getElementById('loading-indicator');
            const originalContent = document.getElementById('original-content');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading indicator
                loadingIndicator.classList.remove('hidden');
                
                // Simulate API call delay
                setTimeout(() => {
                    // Check credentials
                    if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                        // Hide login form
                        document.getElementById('admin-login-form').classList.add('hidden');
                        
                        // Load the original page content
                        loadOriginalContent();
                    } else {
                        alert('Invalid credentials. Please try again.');
                    }
                    
                    // Hide loading indicator
                    loadingIndicator.classList.add('hidden');
                }, 500); // Simulate a short delay
            });
            
            // Function to load the original page content
            function loadOriginalContent() {
                // In a real implementation, you could:
                // 1. Fetch the original HTML content via AJAX
                // 2. Load content from a cached version
                // 3. Redirect to the original page with an auth token
                
                // For this example, we'll simulate option 1 (fetching content)
                loadingIndicator.classList.remove('hidden');
                
                // Simulate fetch delay
                setTimeout(() => {
                    // Show the original content container
                    originalContent.classList.remove('hidden');
                    
                    // In a real implementation, you would fetch and insert the content
                    // For now, we'll just redirect to the original page
                    window.location.href = 'cupdraw-original.html';
                    
                    loadingIndicator.classList.add('hidden');
                }, 1000);
            }
        });
    </script>
</body>
</html>
