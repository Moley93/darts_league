<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="cdl.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Fixtures - Crawley Darts League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Crawley Darts League</h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="leaguetable.html">League Table</a></li>
            <li><a href="playerrankings.html">Player Rankings</a></li>
            <li><a href="leaguefixtures.html" class="active">League Fixtures</a></li>
            <li><a href="leagueresults.html">League Results</a></li>
            <li><a href="cupfixtures.html">Cup Fixtures</a></li>
            <li><a href="cupresults.html">Cup Results</a></li>
            <li><a href="180sfinishes.html">180s & High Finishes</a></li>
            <li><a href="contactinfo.html">Venues & Contacts</a></li>
            <li><a href="scoreinput.html">Score Input</a></li>
            <li><a href="editscores.html">Edit Scores</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- League Fixtures Page -->
        <div id="league-fixtures" class="page">
            <div class="card">
                <div class="division-toggle">
                    <button class="active" data-division="premier">Premier Division</button>
                    <button data-division="a">A Division</button>
                </div>
                
                <div id="premier-fixtures" class="iframe-container">
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRWL6lEDHBHEmvqU7WoeL8GbAhttQM_vDxb-0fm-pfYMq-lBNQQiOcUPc2Ctt52jr8CZ_Bafv7RT49M/pubhtml?widget=true&amp;headers=false"></iframe>
                </div>
                
                <div id="a-fixtures" class="iframe-container hidden">
                    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQX5ceYT3ZoA63UgTWA59gaX0_MquAE6AiV8ENjgtSNinWNZaM1tyAGG2yBt3MPJjBKDbzapSeZtW8-/pubhtml?widget=true&amp;headers=false"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Division toggle handling
        document.querySelectorAll('.division-toggle button').forEach(button => {
            button.addEventListener('click', (e) => {
                const division = e.target.dataset.division;
                const parent = e.target.closest('.division-toggle');
                parent.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                // Toggle fixture display based on division
                if (division === 'premier') {
                    document.getElementById('premier-fixtures').classList.remove('hidden');
                    document.getElementById('a-fixtures').classList.add('hidden');
                } else {
                    document.getElementById('premier-fixtures').classList.add('hidden');
                    document.getElementById('a-fixtures').classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
