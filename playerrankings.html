<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Rankings - Crawley Darts League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Crawley Darts League</h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="index.html">League Table</a></li>
            <li><a href="playerrankings.html" class="active">Player Rankings</a></li>
            <li><a href="leaguefixtures.html">League Fixtures</a></li>
            <li><a href="leagueresults.html">League Results</a></li>
            <li><a href="cupfixtures.html">Cup Fixtures</a></li>
            <li><a href="cupresults.html">Cup Results</a></li>
            <li><a href="180sfinishes.html">180s & High Finishes</a></li>
            <li><a href="scoreinput.html">Score Input</a></li>
            <li><a href="editscores.html">Edit Scores</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Player Rankings Page (formerly Player Rankings) -->
        <div id="player-rankings" class="page">
            <div class="card">
                <div class="division-toggle">
                    <button class="active" data-division="premier">Premier Division</button>
                    <button data-division="a">A Division</button>
                </div>
                <table class="rankings-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Team</th>
                            <th>Played</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody id="player-rankings-body">
                        <!-- Dynamic content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_URL = 'api.php'; // Change this to your actual API endpoint

        function getCurrentDivision() {
            const divisionToggle = document.querySelector('.division-toggle button.active');
            return divisionToggle ? divisionToggle.dataset.division : 'premier';
        }

        // Division toggle handling
        document.querySelectorAll('.division-toggle button').forEach(button => {
            button.addEventListener('click', (e) => {
                const division = e.target.dataset.division;
                const parent = e.target.closest('.division-toggle');
                parent.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                loadPlayerRankings(division);
            });
        });

        // API functions
        async function fetchApi(endpoint, params = {}) {
            const queryString = new URLSearchParams(params).toString();
            const url = `${API_URL}?endpoint=${endpoint}&${queryString}`;
            
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return [];
            }
        }

        async function loadPlayerRankings(division) {
            const data = await fetchApi('singles-ranking', { division });
            const tbody = document.getElementById('player-rankings-body');
            tbody.innerHTML = '';
            
            data.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.player_name}</td>
                    <td>${player.team_name}</td>
                    <td>${player.played}</td>
                    <td>${player.won}</td>
                    <td>${player.lost}</td>
                    <td>${player.points}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initially load the player rankings
        loadPlayerRankings(getCurrentDivision());
    </script>
</body>
</html>
