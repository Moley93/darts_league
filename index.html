    <style>
        /* Additional styles for even table column spacing */
        #league-table table {
            table-layout: fixed;
            width: 100%;
        }
        
        #league-table th, #league-table td {
            text-align: center;
            padding: 12px 8px;
        }
        
        /* Make team name left-aligned */
        #league-table th:nth-child(2), 
        #league-table td:nth-child(2) {
            text-align: left;
            width: 30%;
        }
        
        /* Position column is narrower */
        #league-table th:first-child, 
        #league-table td:first-child {
            width: 10%;
        }
        
        /* Other columns get equal space */
        #league-table th:not(:first-child):not(:nth-child(2)), 
        #league-table td:not(:first-child):not(:nth-child(2)) {
            width: 10%;
        }
    </style>
</head>
