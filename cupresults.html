<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="cdl.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Results - Crawley Darts League</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Enhanced fixture card styles */
        .fixture-card {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            padding: 15px !important;
            border-bottom: 1px solid #eee !important;
            transition: background 0.3s ease !important;
        }
        
        .fixture-card:hover {
            background: var(--light-gray) !important;
        }
        
        .fixture-card:last-child {
            border-bottom: none !important;
        }
        
        .team-name.home {
            text-align: left !important;
            width: 40% !important;
            padding-right: 10px !important;
        }
        
        .team-name.away {
            text-align: right !important;
            width: 40% !important;
            padding-left: 10px !important;
        }
        
        .score {
            font-weight: bold !important;
            font-size: 1.2em !important;
            padding: 5px 15px !important;
            color: var(--primary) !important;
            text-align: center !important;
            width: 20% !important;
            background-color: rgba(245, 245, 245, 0.5) !important;
            border-radius: 4px !important;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .fixture-card {
                flex-direction: column !important;
                text-align: center !important;
                gap: 10px !important;
            }
            
            .team-name.home, .team-name.away {
                text-align: center !important;
                padding: 0 !important;
                width: 100% !important;
            }
            
            .score {
                width: 80% !important;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Crawley Darts League</h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="index.html">League Table</a></li>
            <li><a href="playerrankings.html">Player Rankings</a></li>
            <li><a href="leaguefixtures.html">League Fixtures</a></li>
            <li><a href="leagueresults.html">League Results</a></li>
            <li><a href="cupfixtures.html">Cup Fixtures</a></li>
            <li><a href="cupresults.html" class="active">Cup Results</a></li>
            <li><a href="180sfinishes.html">180s & High Finishes</a></li>
            <li><a href="scoreinput.html">Score Input</a></li>
            <li><a href="editscores.html">Edit Scores</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Cup Results Page -->
        <div id="cup-results" class="page">
            <div class="card">
                <div class="division-toggle">
                    <button class="active" data-division="premier">Premier Division</button>
                    <button data-division="a">A Division</button>
                </div>
                <div id="cup-results-list">
                    <!-- Dynamic cup results will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_URL = 'api.php'; // Change this to your actual API endpoint

        function getCurrentDivision() {
            const divisionToggle = document.querySelector('.division-toggle button.active');
            return divisionToggle ? divisionToggle.dataset.division : 'premier';
        }

        // Division toggle handling
        document.querySelectorAll('.division-toggle button').forEach(button => {
            button.addEventListener('click', (e) => {
                const division = e.target.dataset.division;
                const parent = e.target.closest('.division-toggle');
                parent.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                loadCupResults(division);
            });
        });

        // API functions
        async function fetchApi(endpoint, params = {}) {
            const queryString = new URLSearchParams(params).toString();
            const url = `${API_URL}?endpoint=${endpoint}&${queryString}`;
            
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return [];
            }
        }

        async function loadCupResults(division) {
            const data = await fetchApi('cup-results', { division });
            const resultsList = document.getElementById('cup-results-list');
            resultsList.innerHTML = '';
            
            // Filter out matches involving "Bye" teams
            const filteredData = data.filter(result => 
                result.home_team !== 'Bye' && 
                result.home_team !== 'Division A Bye' && 
                result.away_team !== 'Bye' && 
                result.away_team !== 'Division A Bye'
            );
            
            // Group results by round
            const resultsByRound = {};
            filteredData.forEach(result => {
                const round = result.cup_round || 'Last 16';
                
                if (!resultsByRound[round]) {
                    resultsByRound[round] = [];
                }
                
                resultsByRound[round].push(result);
            });
            
            // Render results grouped by round
            Object.keys(resultsByRound).forEach(round => {
                // Create round header
                const roundHeader = document.createElement('h3');
                roundHeader.className = 'cup-round-header';
                roundHeader.textContent = round;
                resultsList.appendChild(roundHeader);
                
                // Group round matches by date
                const matchesByDate = {};
                resultsByRound[round].forEach(match => {
                    // Format the date for display
                    const matchDate = match.match_date ? new Date(match.match_date) : null;
                    const formattedDate = matchDate ? matchDate.toLocaleDateString('en-GB', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }) : 'Date not available';
                    
                    if (!matchesByDate[formattedDate]) {
                        matchesByDate[formattedDate] = [];
                    }
                    
                    matchesByDate[formattedDate].push(match);
                });
                
                // Render matches for each date
                Object.keys(matchesByDate).sort((a, b) => {
                    // Sort dates in descending order (newest first)
                    if (a === 'Date not available') return 1;
                    if (b === 'Date not available') return -1;
                    
                    const dateA = new Date(matchesByDate[a][0].match_date);
                    const dateB = new Date(matchesByDate[b][0].match_date);
                    return dateB - dateA;
                }).forEach(date => {
                    // Create date subheader
                    const dateHeader = document.createElement('h4');
                    dateHeader.className = 'results-date-header';
                    dateHeader.textContent = date;
                    resultsList.appendChild(dateHeader);
                    
                    // Add results for this date
                    matchesByDate[date].forEach(result => {
                        const resultCard = document.createElement('div');
                        resultCard.className = 'fixture-card';
                        resultCard.innerHTML = `
                            <div class="team-name home">${result.home_team}</div>
                            <div class="score">${result.home_score} - ${result.away_score}</div>
                            <div class="team-name away">${result.away_team}</div>
                        `;
                        resultsList.appendChild(resultCard);
                    });
                });
            });
        }

        // Initially load the cup results
        loadCupResults(getCurrentDivision());
    </script>
</body>
</html>
